<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <title>AcademicERP LogIn</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/dashboard.css" rel="stylesheet">
</head>


<body class="bg-light">
<div class="container">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="filterBySelector">Filter By:</label>
            <select id="filterBySelector" name="filterBySelector" class="form-control" onchange="showFilterFields()">
            </select>
        </div>
    </div>
    <hr>
    <div class="row" id="filter-fields-container">

    </div>
    <div class="row">

    </div>
    <hr>
    <div class="row"  id="data-table-container">
        <table id="coursesTbl" class="display" style="width:100%;">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Credits</th>
                <th>Term</th>
                <th>Code</th>
                <th>Year</th>
                <th>Capacity</th>
                <th>Faculty</th>
                <th>Domains</th>
                <th>Specialisations</th>

            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Credits</th>
                <th>Term</th>
                <th>Code</th>
                <th>Year</th>
                <th>Capacity</th>
                <th>Faculty</th>
                <th>Domains</th>
                <th>Specialisations</th>

            </tr>
            </tfoot>
        </table>
    </div>

</div>
<div class="modal fade" id="gradeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student Grades</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="studentsTbl" class="display" style="width:100%;">
                    <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Full Name</th>
                        <th>Grade</th>
                        <th>Grade Points</th>
                        <th>CGPA</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Roll Number</th>
                        <th>Full Name</th>
                        <th>Grade</th>
                        <th>Grade Points</th>
                        <th>CGPA</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button> -->
            </div>
        </div>
    </div>
</div>
